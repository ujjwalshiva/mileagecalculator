<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Emi Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="design.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fuel Mileage Calculator</h1>
        <div class="grid-container">
            <div class="grid-item"><h3>Current Odometer Reading</h3></div>
            <div class="grid-item"><input type="number" id="current"></div>
            <div class="grid-item"><h3>Previous Odometer Reading</h3></div>
            <div class="grid-item"><input type="number" id="previous"></div>
            <div class="grid-item"><h3>Fuel added to Tank</h3></div>
            <div class="grid-item"><input type="number" id="fuel"></div>
        </div>
        <div class="calculate">
            <button onclick="calculate()"><h3>Calculate</h3></button>
        </div>
        <div class="finalval">
            <h2 id="final"></h2>
        </div>
        
    </div> 
    <h4>Mini-Apps by <a href='https://ujjwalshiva.github.io'> Ujjwal Acharya </a> </h4>
</body>
</html>
